<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Background Project"> 
    <meta name="author" content="Cole Young"> 
    <!-- Link to my Font Awesome kit -->
    <script src="https://kit.fontawesome.com/ac8d190da2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop caused the video to continuously loop. Mute removes any sound/audio from the video -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>

        <div id="cover"></div>
        <div id="content">
            <h1>Cole Young</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an ID will take the user to the element with that ID when the link is clicked -->
            <a href="#about" id="click">About</a>
        </div>
        </section>
        <section id="about">
            <h1>About</h1>
            <p>Currently Enrolled in a Web Development Program</p>
            <h2>Follow me on social media</h2>
            <div>
                <!-- Adding the target="_blank" attribute will cause the link to open in a new tab -->
                <a target="_blank" href="https://twitter.com/z_form3">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a target="_blank" href="https://github.com/ColeYoungg">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a target="_blank" href="https://www.instagram.com/cole_young07/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </section>
</body>
</html>
